<!doctype html>
<html>
  <head>
      <title>HotSchedules HW</title>
      <link rel="stylesheet" type="text/css" href="main.css">
      <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular.min.js'></script>
  </head>
  <body ng-app="takeHomeApp">
      <section ng-controller="TakeHomeController">
          <!-- <visualize-data></visualize-data> -->
        <header class="header flex-container">

          <div class="flex-box">
            <header>Net Total</header>
            <main class="text-area">{{ NetTotal | currency : symbol }}</main>
            <footer class="box-footer"><span class="box-arrow">&#x25BC;</span></footer>
          </div>

          <div class="flex-box">
            <header>Avg Net Total (per employee)</header>
            <main class="text-area">{{avgNetTotalPerEmployee | currency : symbol }}</main>
            <footer class="box-footer"><span class="box-arrow">&#x25BC;</span></footer>
          </div>
        </header>
      </section>

      <!-- <script src='plugins.js'></script> -->
      <script src='transform.factory.js'></script>
      <script src='visualize.directive.js'></script>
  </body>
</html>
